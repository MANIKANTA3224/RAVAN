name: Terraform & Ansible Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      #############################
      # 1. Checkout Repo
      #############################
      - name: Checkout Repo
        uses: actions/checkout@v4

      #############################
      # 2. Configure AWS Credentials
      #############################
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1   # FIXED REGION

      #############################
      # 3. Create S3 bucket if not exists
      #############################
      - name: Create S3 bucket for Terraform state
        run: |
          BUCKET="devops-tfstate-bucket-manikanta"
          REGION="ap-southeast-1"

          echo "Checking S3 bucket: $BUCKET"
          
          if aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null; then
            echo "Bucket exists. Skipping creation."
          else
            echo "Creating S3 bucket..."
            aws s3api create-bucket \
              --bucket "$BUCKET" \
              --region "$REGION" \
              --create-bucket-configuration LocationConstraint="$REGION"

            aws s3api put-bucket-versioning \
              --bucket "$BUCKET" \
              --versioning-configuration Status=Enabled

            aws s3api put-bucket-encryption \
              --bucket "$BUCKET" \
              --server-side-encryption-configuration '{"Rules":[{"ApplyServerSideEncryptionByDefault":{"SSEAlgorithm":"AES256"}}]}'
          fi

      #############################
      # 4. Setup Terraform
      #############################
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      #############################
      # 5. Terraform Init
      #############################
      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      #############################
      # 6. Terraform Plan
      #############################
      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan

      #############################
      # 7. Terraform Apply
      #############################
      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve

      #############################
      # 8. Extract Public IP
      #############################
      - name: Get Public IP from Terraform
        id: tf_output
        working-directory: terraform
        run: |
          PUBLIC_IP=$(terraform output -raw public_ip)
          echo "PUBLIC_IP=$PUBLIC_IP" >> $GITHUB_ENV
          echo "EC2 Public IP: $PUBLIC_IP"

      #############################
      # 9. Install Ansible
      #############################
      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      #############################
      # 10. Setup SSH Key
      #############################
      - name: Create private key for Ansible
        run: |
          echo "${{ secrets.ANSIBLE_PRIVATE_KEY }}" > id_rsa
          chmod 600 id_rsa

      #############################
      # 11. Run Ansible Playbook
      #############################
      - name: Run Ansible Playbook
        working-directory: ansible
        run: |
          echo "Using PUBLIC_IP=${PUBLIC_IP}"

          echo "[web]" > inventory.ini
          echo "${PUBLIC_IP} ansible_user=ubuntu ansible_ssh_private_key_file=$(pwd)/../id_rsa" >> inventory.ini

          echo "Generated Inventory:"
          cat inventory.ini

          ansible-playbook -i inventory.ini playbook.yml --ssh-extra-args="-o StrictHostKeyChecking=no"



